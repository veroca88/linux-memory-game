<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Distro Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-border">
        <div class="grid-container">
          <h3>Rules of the game</h3>
          <form action="index.html" class="levels" method="GET">
            <button type="submit" name="easy" class="pill blue">
              Blue
            </button>
            <button type="submit" name="hard" class="pill red">
              Red
            </button>
          </form>
        </div>
      </div>
      <div class="bottom-side">
        <div class="container-multiple">
          <div class="multiple-buttons"></div>
          <div class="multiple-buttons"></div>
          <div class="multiple-buttons"></div>
        </div>
        <div class="big-button"></div>
        <div class="power">
          <div class="ligth"></div>
          <div class="power-on"></div>
        </div>
      </div>
    </div>
  </body>
</html>
